<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ShowMeThePC</title>
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <style>

        a {
            text-decoration: none;
            color: black;
        }

        a:active {
            color: black;
        }

        #header {
            position: relative;
            display: flex;
            height: 100px;
            justify-content: space-between;
            background-color: blue;

        }

        #header #logo {
            position: relative;
            background-color: purple;
        }

        #header #logo>h1 {
            font-size: 40pt;
            line-height: 100px;
        }

        #header #userInfo {
            position: relative;
            width:200px;
            background-color: lightblue;
        }

        #header #userInfo a {
            position: relative;
            top:40px;
            left:40px;
            font-size: 15pt;
            background-color: gray;
        }


        #settingNavigation {
            position: relative;
            height:100px;
            background-color: red;
            cursor: pointer;
            text-align: center;
            transition: .2s ease;
        }

        #settingNavigation h2 {
            font-size: 30pt;
            line-height: 100px;
        }

        #settingNavigation:hover {
            background-color: lightcoral;
        }

        #content {
            position: relative;
            background-color: hotpink;
        }

        #content .board_list {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            background-color: teal;
        }

        #content .board_list .board_item {
            position: relative;
            width: 200px;
            height:300px;
            margin-left: 50px;
            margin-top: 50px;
            background-color: lightcoral;
        }

        #content .board_list .board_item .board_title {
            position: relative;
            height: 100px;
            font-size: 20pt;
            line-height: 50px;
            background-color: lightsteelblue;
        }

        #content .board_list .board_item .board_content {
            position: relative;
            font-size: 16pt;
            line-height: 30px;
        }

        #content .board_list .board_item .board_setting_info {
            position: absolute;
            width:200px;
            height: 50px;
            background-color: lime;
            bottom: 0;
        }

        #content .board_list .board_item .board_setting_info .board_setting_info_price {
            display: block;
            line-height: 50px;
            font-size: 15pt;
            text-align: center;
        }

        #paginate {
            height:100px;
            background-color: lightsalmon;
        }

        #footer {
            height:200px;
            background-color: red;
        }

    </style>
</head>
