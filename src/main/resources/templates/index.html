<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ShowMeThePC</title>
    <link rel="stylesheet" type="text/css" href="/baseTemplate.css">
    <style>
        #content {
            position: relative;
            background-color: hotpink;
        }

        #content .board_list {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            background-color: teal;
        }

        #content .board_list .board_item {
            position: relative;
            width: 200px;
            height:300px;
            margin-left: 50px;
            margin-top: 50px;
            background-color: lightcoral;
        }

        #content .board_list .board_item .board_title {
            position: relative;
            height: 100px;
            font-size: 20pt;
            line-height: 50px;
            background-color: lightsteelblue;
        }

        #content .board_list .board_item .board_content {
            position: relative;
            font-size: 16pt;
            line-height: 30px;
        }

        #content .board_list .board_item .board_setting_info {
            position: absolute;
            width:200px;
            height: 50px;
            background-color: lime;
            bottom: 0;
        }

        #content .board_list .board_item .board_setting_info .board_setting_info_price {
            display: block;
            line-height: 50px;
            font-size: 15pt;
            text-align: center;
        }

        #paginate {
            height:100px;
            background-color: lightsalmon;
        }


    </style>
</head>
<body>
    
    <div id="header">
        <span id="logo"><h1>ShowMeThePC</h1></span> <!--logo end-->
        <span id="userInfo" >
            <a href="/logIn" class="log_in_btn" th:if="${logInMember==null}">로그인</a>
            <a href="/member" class="register_btn" th:if="${logInMember==null}">회원가입</a>
            <a href="/myPage" class="my_page_btn" th:if="${logInMember!=null}">마이페이지</a>
        </span><!--userInfo End-->
    </div><!--header end-->
    
    <div id="settingNavigation">
        <h2>Click To Set!</h2>
    </div><!--settingNavigation end-->

    <div id="content">
        <ul class="board_list">
            <a th:each="board : ${boards}" href="#"><li class="board_item">
                <h5 class="board_title" th:text="${board.title}">제목</h5>
                <span class="board_content" th:text="${board.content}">컨텐츠</span>
                <div class="board_setting_info">
                    <span class="board_setting_info_price" th:if="${board.isSettingExist()}" th:text="${board.getTotalPrice()}">가격</span>
                </div>
            </li></a>

        </ul>
    </div><!--content end-->

    <div id="paginate">

    </div>

    <div id="footer">

    </div>



</body>
</html>
